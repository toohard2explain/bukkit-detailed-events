name: "üêõ Bug"
description: Report issues related to unexpected behavior or vanilla/plugin incompatibility.
type: "Bug"
body:
  - type: markdown
    attributes:
      value: |
        Before submitting this issue, please ensure the following:

        1. You are using the latest version of Detailed Events.
        2. You have searched to confirm there isn‚Äôt [an existing open issue](https://github.com/toohard2explain/bukkit-detailed-events/issues?q=is%3Aissue%20state%3Aopen%20type%3ABug) on this topic.
        3. Your version of Minecraft is supported by Deatiled Events.
  - type: textarea
    attributes:
      label: Expected behavior
      description: What you expected to see.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Observed/Actual behavior
      description: What you actually saw.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps/models to reproduce
      description: This may include a build schematic, a video, or detailed instructions to help reconstruct the issue.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Plugin and Datapack List
      description: |
        All plugins and datapacks running on your server.
        To list plugins, run `/plugins`. For datapacks, run `/datapack list`.
    validations:
      required: true
